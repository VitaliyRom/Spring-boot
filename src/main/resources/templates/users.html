<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8" />
        <title>All users</title>
        <link rel="stylesheet" type="text/css" media="all" />
    </head>

<body>
<h2>USERS</h2>
<br>
<br>

<table border="1">
    <tr>
        <th th:width="200">Name</th>
        <th th:width="200">Surname</th>
        <th th:width="200">Hobby</th>
        <th th:width="70">Age</th>
        <th th:width="150">Edit/Delete</th>
    </tr>


    <tr th:each="user : ${users}">
        <td th:utext="${user.name}">Name</td>
        <td th:utext="${user.surname}">Surname</td>
        <td th:utext="${user.hobby}">Hobby</td>
        <td th:utext="${user.age}">Age</td>
        <td>
            <form th:action="@{'edit/' + ${user.id}}">
                <input type="submit"  value="edit"/>
            </form>
            <form th:method="DELETE" th:action="@{'delete/' + ${user.id}}">
                <input type="submit"  value="delete">
            </form>
        </td>
    </tr>

</table>
<br>

<a href="/add">Add new user</a>
<br/>
<hr/>


</body>

</html>
